<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Zigzag Overlapping Images</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      /* Stack items vertically */
      align-items: center;
      /* Center horizontally */
      gap: 0;
      /* No gap to allow overlap */
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 100vh;
      /* Full viewport height for demo */
    }

    .image-wrapper {
      width: 250px;
      height: 150px;
      position: relative;
      margin-bottom: -30px;
      /* Negative margin for overlap */
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    /* Zigzag effect with translateX */
    .image-wrapper:nth-child(odd) {
      transform: translateX(-50px);
      /* Shift left */
    }

    .image-wrapper:nth-child(even) {
      transform: translateX(50px);
      /* Shift right */
    }

    /* Overlap with z-index */
    .image-wrapper:nth-child(1) img {
      z-index: 4;
    }

    .image-wrapper:nth-child(2) img {
      z-index: 3;
    }

    .image-wrapper:nth-child(3) img {
      z-index: 2;
    }

    .image-wrapper:nth-child(4) img {
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="image-wrapper">
      <img src="assets/img/framework/f-1.png" alt="Framework img">
    </div>
    <div class="image-wrapper">
      <img src="assets/img/framework/f-2.png" alt="Framework img">
    </div>
    <div class="image-wrapper">
      <img src="assets/img/framework/f-3.png" alt="Framework img">
    </div>
    <div class="image-wrapper">
      <img src="assets/img/framework/f-4.png" alt="Framework img">
    </div>
  </div>
</body>

</html>
